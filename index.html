<!--
                Cadastro Financeiro:
O usuário poderá cadastrar o salário no campo salário
O usuário  poderá cadastrar as despesas nos campos:
                - Data
                - Nome;
                - Valor
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle pessoal de finanças</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="formsalario">
       <div>
        <label for="salario"><h2>SALÁRIO:</h2></label>
        <input type="number" id="salario" required>
        <button type="submit">CADASTRAR SALÁRIO</button>
    </form>
<br>
<form id="formfinanceiro">
        <h2>DESPESAS:</h2>
        <label for="data">Data:</label>
        <input type="date" id="data" required>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" required>
        <button type="submit">CADASTRAR DESPESAS</button>
        </div>
    </form>
<br>


    <h2>Listagem Financeira</h2>
    <ul id="output"></ul>
    <br>
    <h2>Resumo Financeiro</h2>
    <ul id="output2"></ul>


    <button onclick="limparTudo()">LIMPAR LISTAS</button>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
